<div class="reservation-date-picker">
  <div class="reservation-title">
    MAKE RESERVATION
  </div>
  <div class="reservation-form">
    <div class="form-group">
      <label for="from-date">
        <img src="assets/icons/calendar-green.svg" alt="Calendar Icon" />
        <span>FROM</span>
        <select id="from-date">
          <option value="">Date</option>
          <!-- Populate with date options -->
        </select>
      </label>
    </div>
    <div class="form-group">
      <label for="to-date">
        <img src="assets/icons/calendar-orange.svg" alt="Calendar Icon" />
        <span>TO</span>
        <select id="to-date">
          <option value="">Add Dates</option>
          <!-- Populate with date options -->
        </select>
      </label>
    </div>
    <div class="form-group">
      <label for="people">
        <img src="assets/icons/people.svg" alt="People Icon" />
        <span>PEOPLE</span>
        <select id="people">
          <option value="">Add Guest</option>
          <!-- Populate with people options -->
        </select>
      </label>
    </div>
    <button class="search-button">
      <img src="assets/icons/search.svg" alt="Search Icon" />
      Search
    </button>
  </div>
</div>
