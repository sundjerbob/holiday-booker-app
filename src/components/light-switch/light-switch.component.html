<div class="light-switch">

  <div *ngFor="let div of divsToGenerate; let i = index"
       class="switch"
       (click)="selectSwitch(i)"
       id="{{'div-' + i}}"
       [ngClass]="{'selected': i === selectedSwitchIndex}"
       [ngStyle]="{
       'margin-right': initialNumber - 1 === i ? '0' : '50px',
       }">
  </div>

  <div class="pointer"
       [ngStyle]="{
       'transform' : 'translateX(' + ((selectedSwitchIndex - 2) * (50 + 15 + 1) ) + 'px)'}"
  >

  </div>

</div>
