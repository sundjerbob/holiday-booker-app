<!-- light-switch.component.html -->
<div class="light-switch">
  <button *ngFor="let div of divsToGenerate; let i = index"
          class="switch"
          (click)="selectSwitch(i)"
          id="{{'div-' + i}}"
          [ngClass]="{'selected': i === selectedSwitchIndex}"
          [attr.aria-label]="'Switch ' + (i + 1)">
  </button>
</div>
