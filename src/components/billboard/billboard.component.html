<!-- billboard.component -->
<div class="billboard">
  <div *ngFor="let url of images; let i = index;" [hidden]="i !== currentDisplayedIndex">
    <div class="image"
         [style.background-image]="'url(' + url + ')'"
         [style.width]="getWidthForImage(i) + 'px'"
         [style.height]="getHeightForImage(i) + 'px'"
    >
      hello from {{ currentDisplayedIndex }} !
    </div>

  </div>
</div>
