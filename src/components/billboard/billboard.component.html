<!-- billboard-component.html -->

<div class="billboard">
  <div *ngFor="let i of imageIndices">
    <div class="image"
         [@imgState]="(i === currentDisplayedIndex) ? 'on' : 'off'"
         [style.background-image]="'url(' + imgUrlBase + i + (i === 1 ? '.svg' : '.jpg') + ')'">
    </div>
  </div>
</div>
