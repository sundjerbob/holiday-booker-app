<div class="billboard">
  <div *ngFor="let i of imageIndices">
    <div class="image"
         [@imgState]="(i === currentDisplayedIndex) ? 'on' : 'off'"
         [style.background-image]="'url(' + imgUrlBase + (i + indexOffset) + '.jpg)'"
         [style.width]="(getWidthForImage(i) * imgRatio) + 'px'"
         [style.height]="(getHeightForImage(i) * imgRatio) + 'px'">
    </div>
  </div>
</div>
