<!-- hero-section-component.html -->

<div class="hero-section">
  <app-billboard-component
    [currentDisplayedIndex]="currentDisplayedIndex">
  </app-billboard-component>

  <div class="title sora-font">
    <h1>
      Welcome to Montenegro
    </h1>

    <app-text-billboard class="text-billboard"
                        [texts]="texts"
                        [currentDisplayedIndex]="currentDisplayedIndex">
    </app-text-billboard>

  </div>


  <app-light-switch
    [initialNumber]="4"
    [selectedSwitchIndex]="currentDisplayedIndex"
    (selectedSwitchChange)="currentDisplayedIndex = $event">
  </app-light-switch>

  <app-reservation-search>

  </app-reservation-search>
</div>
